{% extends "base.html" %}
{% block content %}
<h2>Create New Ticket</h2>
<form method="post" class="mt-3">

  <div class="row">
    <div class="mb-3 col-md-6">
      <label class="form-label">Requester Name *</label>
      <input type="text" name="requester_name" class="form-control" required>
    </div>
    <div class="mb-3 col-md-6">
      <label class="form-label">Contact Email *</label>
      <input type="email" name="contact_email" class="form-control" required>
    </div>
  </div>

  <div class="row">
    <div class="mb-3 col-md-4">
      <label class="form-label">Device Type *</label>
      <select name="device_type" class="form-select" required>
        <option value="Desktop">Desktop</option>
        <option value="Laptop">Laptop</option>
        <option value="Printer">Printer</option>
        <option value="Mobile Device">Mobile Device</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="mb-3 col-md-4">
      <label class="form-label">Location</label>
      <input type="text" name="location" class="form-control" placeholder="e.g., Office 3B">
    </div>
    <div class="mb-3 col-md-4">
      <label class="form-label">Category</label>
      <input type="text" name="category" class="form-control" placeholder="e.g., Network, Software, Hardware">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Title *</label>
    <input type="text" name="title" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description of Issue *</label>
    <textarea name="description" class="form-control" rows="4" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Priority *</label>
    <select name="priority" class="form-select" required>
      <option value="Low">Low</option>
      <option value="Medium" selected>Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create Ticket</button>
  <a href="{{ url_for('list_tickets') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
