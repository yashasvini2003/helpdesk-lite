<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HelpDesk Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Simple Bootstrap CDN for clean UI -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('list_tickets') }}">HelpDesk Lite</a>
    <div>
      <a href="{{ url_for('list_tickets') }}" class="btn btn-outline-light btn-sm me-2">Tickets</a>
      <a href="{{ url_for('create_ticket') }}" class="btn btn-success btn-sm">New Ticket</a>
    </div>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
